default:
  listenAddr: ":6180"
  webSocketListenAddr: ""
  JWTSecret: "kubemanage"
  expireTime: 10
  kubernetesConfigFile: "/Users/zhoujinyu/CursorProject/kubemanage/kubeconfig-my-k8s"  # Kubernetes配置文件路径

cmdb:
  hostCheck:
    hostCheckEnable: true # 是否启用主机检测时间
    hostCheckDuration: 10  # 主机检测周期 单位分钟
    hostCheckTimeout: 3 # 检测超时时间 单位秒

mysql:
  host: "127.0.0.1"
  port: "3306"
  user: "root"
  password: "12345678"
  name: "kubemanage"
  maxOpenConns: 100
  maxLifetime: 20
  maxIdleConns: 10

log:
  level: "debug"   ## 日志等级
  filename: "kubemanage.log"  # 日志文件位置
  max_size: 200    # 日志文件最大大小(MB)
  max_age: 30      # 保留旧日志文件的最大天数
  max_backups: 7   # 最大保留日志个数

mcp:
  enable: true
  implementationName: "kubemanage-mcp-client"
  implementationVersion: "0.1.0"
  startupTimeout: "90s"
  keepAlive: "45s"
  defaultTool: "search-arxiv"
  defaultServer: "scholarly"
  servers:
    - name: "scholarly"
      displayName: "Scholarly Search"
      description: "Search arXiv 和 Google Scholar 的科研资料"
      image: "ghcr.io/metorial/mcp-container--adityak74--mcp-scholarly--mcp-scholarly"
      command: "docker"
      args:
        - "run"
        - "--rm"
        - "-i"
        - "ghcr.io/metorial/mcp-container--adityak74--mcp-scholarly--mcp-scholarly"
      defaultTool: "search-arxiv"
      tags: ["scholar", "arxiv"]
    - name: "jina-reader"
      displayName: "Jina Reader"
      description: "通用网页/文章读取器 MCP server"
      image: "ghcr.io/metorial/mcp-container--jina-ai--reader--mcp-jina-reader"
      command: "docker"
      args:
        - "run"
        - "--rm"
        - "-i"
        - "ghcr.io/metorial/mcp-container--jina-ai--reader--mcp-jina-reader"
      defaultTool: "read"
      tags: ["reader", "web"]